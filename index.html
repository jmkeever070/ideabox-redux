    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ideabox Redux</title>
  </head>
  <body>
    <main class="container">
      <section class="sidebar">
        <div class="sidebar-padding">
        <p class="head-title">IdeaBox Redux</p>
        <div class="dropdown">
  <input type="image" class="dropbtn" src="assets/menu.svg">
  <input type="image" class="close-drop" src="assets/menu-close.svg">
  <div id="myDropdown" class="dropdown-content">
        <div class="filter-star">
          <p class="cat-headings star-heading">Filter Starred Ideas</p>
          <input class="show-starred" type="submit" value="Show Starred Ideas">
        </div>
        <div class="quality-fil">
          <p class="cat-headings fil-heading">Filter by Quality</p>
          <div class="qual-fil-search">
          <input class="qual-headings button-corral" id="swill-btn" type="submit" value="Swill">
          <input class="qual-headings button-corral" id="plaus-btn" type="submit" value="Plausible">
          <input class="qual-headings button-corral" id="gen-btn" type="submit" value="Genius">      
          </div>
        </div>
        <form class="qual-form">
          <label class="cat-headings new-qual-heading" for="new-qual">New Quality</label>
          <input class="new-qual-input" type="text" id="new-qual">
          <input class="quality-input" type="submit" value="Add New Quality">
        </form>
      <input class="show-btn" type="submit" value="Show-More">
  </div>
      </div>
      </section>
      <section class="upper-main">
        <form>
          <label class="form-styles" for="title">Title</label>
          <input class="title-input" type="text"  id="title">
          <label class="form-styles" for="body">Body</label>
          <textarea class="body-input" type="text" id="body"></textarea>
          <input class="form-styles save-btn" type="submit" value="Save">
          <div class="idea-search">
          <i class="fas fa-search"></i>
          <input class="search-input" type="text" placeholder="Search Ideas">
        </div>
        </form>
      </section>
</div>
